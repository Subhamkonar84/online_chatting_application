<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #5B9BD5, #2176E0); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            flex-direction: column; /* Stack header and form vertically */
        }

        /* Header styling */
        header {
            background-color: #004080; /* Darker header background */
            color: white;
            padding: 10px 20px;
            text-align: left; /* Center text in header */
            width: 100%;
            position: absolute; /* Position header at the top */
            top: 0;
            left: 0;
            z-index: 10;
            font-size: 24px;
            font-weight: bold;
        }

        /* Centering the registration box */
        .container {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly opaque background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Increased shadow */
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-top: 80px; /* Ensure container is pushed down enough for header */
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.03); /* Slightly reduced scale on hover for a subtle effect */
        }

        /* Registration title */
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        /* Label styling */
        label {
            display: block;
            margin: 10px 0;
            text-align: left;
            font-weight: bold;
        }

        /* Input fields */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #353232;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        input[type="text"]:hover, input[type="password"]:hover {
            background-color: #f0f8ff;
        }

        /* Register button */
        button {
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            background: linear-gradient(to right, #0066cc, #0052a3); /* Button gradient */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0px 6px 12px rgba(0, 86, 179, 0.3);
            transform: translateY(-2px);
        }

        /* Additional text and links */
        p {
            margin-top: 15px;
        }

        a {
            text-decoration: none;
            color: #0056b3; /* Darker link color */
        }

        a:hover {
            text-decoration: underline;
        }

        /* Error message styling */
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>SubsApp</h1>
    </header>
    <div class="container">
        <h2>Register</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required><br><br>

            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>
</html>
